---
layout: default
---
<h1>{{ page.title }}</h1>
<ul>
  {% for file in site.static_files %}
    {% if file.path contains page.directory %}
      {% assign file_path_parts = file.path | split: "/" %}
      {% assign file_name = file_path_parts | last %}
      <li><a href="{{ file.path }}">{{ file_name }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
